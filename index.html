<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Drawers" class="card__img">
      <div class="card__content">
        <p class="card__tag"><b>Learning</b></p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h2 class="card__title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card__author_image">
        <h3 class="card__author_name">Greg Hooper</h3>
      </div>
    </div>
  </div>
</body>
</html>
